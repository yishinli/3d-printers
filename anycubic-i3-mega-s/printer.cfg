[bltouch]
# sensor_pin = gpio22 # w/ photo coupler
sensor_pin = ^!gpio25
control_pin = gpio29
x_offset = 36 
y_offset = 10
#z_offset = 3
samples: 3
sample_retract_dist: 5.0
lift_speed: 40
samples_tolerance_retries: 3

[homing_override]
axes: z
set_position_z: 0
gcode:
   G90
   G0 Z5 F600
   G28 X Y
   ##   XY Location of the Z Endstop Switch
   ##   Update X and Y to your values (such as X157, Y305) after going through
   ##   Z Endstop Pin Location Definition step.
   G0 X75 Y100 F3600 

   G28 Z
   G0 Z10 F1800
   Z_TILT_ADJUST
#--------------------------------------------------------------------


[bed_screws]
screw1: 1, 0
screw2: 209, 0
screw3: 209, 210
screw4: 1,210


## bltouch mesh bed leveling
[bed_mesh]
speed = 200
horizontal_move_z = 10
mesh_min = 37,15
mesh_max = 209,210
probe_count = 7,7
fade_start = 1.0
fade_end = 10.0
fade_target = 0
algorithm = bicubic


[display_status]

# change filament
[pause_resume]

[idle_timeout]
timeout: 55777

[force_move]
# Enable commands that force potentially unsafe movement
enable_force_move: True

#####################################################################
#   Macros
#####################################################################
[z_tilt]
##  Use Z_TILT_ADJUST to level the bed left to right.
##  z_positions: Location of toolhead
##--------------------------------------------------------------------
## 210mm bed
z_positions:
    360, 145
    -60, 145
points:
    5, 135
    170, 135
##--------------------------------------------------------------------

speed: 200
horizontal_move_z: 10
retries: 5
# retry_tolerance: 0.0075
retry_tolerance: 0.015

[screws_tilt_adjust]
## To run this command, use SCREWS_TILT_CALCULATE
##--------------------------------------------------------------------
# positions for nozzle
screw1: 0,200
screw1_name: rear left screw
screw2: 175,200
screw2_name: rear right screw
screw3: 175,0
screw3_name: front right screw
screw4: 0,0
screw4_name: front left screw
horizontal_move_z: 10
speed: 200
screw_thread: CW-M3
##--------------------------------------------------------------------

[gcode_macro FORCE_Z_UP]
description: Lower the bed 10mm without homing
gcode:
  G90
  SET_KINEMATIC_POSITION Z=0
  G0 Z10 F600
  M84

[gcode_macro FORCE_Z_DOWN]
description: Lift the bed 10mm without homing
gcode:
  SET_KINEMATIC_POSITION Z=50
  G91
  G0 Z-10 F600
  M84

[gcode_macro G29]  # If moving from marlin to klipper uncomment to mimic G29
gcode:
 BED_MESH_CALIBRATE
 G1 X0 Y0 Z10 F4000

